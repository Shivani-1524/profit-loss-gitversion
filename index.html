<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Where are my stonks?</h1>
    <main>

        <div class="input-group">
            <label for="initial-price">Initial Price</label>
            <input type="number" id="initial-price" placeholder="Enter Initial Price Here">
        </div>
        <div class="input-group">
            <label for="stock-quantity">Quantity of Stocks</label>
            <input id="stock-quantity" type="number" placeholder="Enter the number of stocks bought">
        </div>
        <div class="input-group">
            <label for="current-price">Current Price</label>
            <input type="number" id="current-price" placeholder="Enter the current price of stocks">
        </div>

        <button id="submit-btn">Tell me!</button>
        <div id="output"></div>


    </main>

    <script src="app.js"></script>
</body>

</html>
