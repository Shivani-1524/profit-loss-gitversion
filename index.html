        <main>
            <h1>Where are my stonks?</h1>

            </div>
            <div class="input-group">
                <label for="stock-quantity">Quantity of Stocks</label>
                <input id="stock-quantity" type="number" placeholder="Enter the number of stocks bought">
            </div>
            <div class="input-group">
                <label for="current-price">Current Price</label>
                <input type="number" id="current-price" placeholder="Enter the current price of stocks">
            </div>

            <button id="submit-btn">Tell me!</button>
